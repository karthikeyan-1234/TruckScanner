<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" 
            aria-label="Example icon-button with menu icon" (click)="toggleSideNav()">
      <mat-icon>{{ isSideNavOpen ? "keyboard_backspace" : "dehaze" }}</mat-icon>
    </button>
    <span>Truck Management</span>
    <div class="example-spacer"></div>
    <button class="username-container" (click)="logOut()">
      <span class="username-text">mail2karthikkn</span>
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened="{{ isSideNavOpen }}">
      <mat-nav-list>
        <a mat-list-item routerLink="/masters" 
           [ngClass]="{'active': isActive('/masters')}">Masters</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/notification-logs" 
           [ngClass]="{'active': isActive('/notification-logs')}">Notification Logs</a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
