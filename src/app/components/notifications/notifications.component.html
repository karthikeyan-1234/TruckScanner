<div class="table-container">
<!--table to display notifications-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Log ID Column -->
  <ng-container matColumnDef="logId">
    <th mat-header-cell *matHeaderCellDef> Log ID </th>
    <td mat-cell *matCellDef="let notification"> {{notification.logId}} </td>
  </ng-container>

  <!-- Truck Registration No Column -->
  <ng-container matColumnDef="truckRegistrationNo">
    <th mat-header-cell *matHeaderCellDef> Truck Registration No </th>
    <td mat-cell *matCellDef="let notification"> {{notification.truckRegistrationNo}} </td>
  </ng-container>

  <!-- Tyre RFID Column -->
  <ng-container matColumnDef="tyreRfId">
    <th mat-header-cell *matHeaderCellDef> Tyre RFID </th>
    <td mat-cell *matCellDef="let notification"> {{notification.tyreRfId}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let notification"> {{notification.status}} </td>
  </ng-container>


    <!-- Message Column -->
  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef> Message </th>
    <td mat-cell *matCellDef="let notification"> {{notification.message}} </td>
  </ng-container>


  <!-- Timestamp Column -->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let notification"> {{notification.timestamp | date:'short'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.unmatched-row-opacity]="row.status === 0"></tr>
