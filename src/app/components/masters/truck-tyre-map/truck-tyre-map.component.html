  <div class="table-header-controls">
    <!-- The hidden file input -->
    <input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)" accept=".xlsx, .xls">

    <!-- The upload icon button -->
    <button mat-icon-button (click)="fileInput.click()" aria-label="Upload data">
      <mat-icon>cloud_upload</mat-icon>
    </button>
  </div>

<!--Table for truck-tyre-map-->
<table mat-table [dataSource]="dataSource!" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="truckId">
    <th mat-header-cell *matHeaderCellDef> Truck ID </th>
    <td mat-cell *matCellDef="let element"> {{element.truckId}} </td>
  </ng-container>

  <ng-container matColumnDef="tyreId">
    <th mat-header-cell *matHeaderCellDef> Tyre ID </th>
    <td mat-cell *matCellDef="let element"> {{element.tyreId}} </td>
  </ng-container>


  <ng-container matColumnDef="mappedAt">
    <th mat-header-cell *matHeaderCellDef> Mapped At </th>
    <td mat-cell *matCellDef="let element"> {{element.mappedAt}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
