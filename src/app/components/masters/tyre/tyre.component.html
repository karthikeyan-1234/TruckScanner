  <div class="table-header-controls">
    <!-- The hidden file input -->
    <input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)" accept=".xlsx, .xls">

    <!-- The upload icon button -->
    <button mat-icon-button (click)="fileInput.click()" aria-label="Upload data">
      <mat-icon>cloud_upload</mat-icon>
    </button>
  </div>

<div class="mat-table-container">
    <table mat-table [dataSource]="dataSource!" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let tyre"> {{tyre.id}} </td>
        </ng-container>

        <ng-container matColumnDef="tyreRfId">
            <th mat-header-cell *matHeaderCellDef> Tyre RF ID </th>
            <td mat-cell *matCellDef="let tyre"> {{tyre.tyreRfId}} </td>
        </ng-container>

        <ng-container matColumnDef="manufacturer">
            <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
            <td mat-cell *matCellDef="let tyre"> {{tyre.manufacturer}} </td>
        </ng-container>

        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let tyre"> {{tyre.model}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Created AT </th>
            <td mat-cell *matCellDef="let tyre"> {{tyre.createdAt}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
