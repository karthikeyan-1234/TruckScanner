<nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a 
      mat-tab-link 
      *ngFor="let link of links; let i = index"
      (click)="loadComponent(i)"
      [active]="activeLink === link.label"
    >
      {{ link.label }}
    </a>
  </nav>
  <mat-tab-nav-panel #tabPanel>
    <ng-template #dynamicContainer></ng-template>
  </mat-tab-nav-panel>
