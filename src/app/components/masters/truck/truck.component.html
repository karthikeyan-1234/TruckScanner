<div class="table-header-controls">
  <!-- The hidden file input -->
  <input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)" accept=".xlsx, .xls" [disabled]="isUploading">
  
  <!-- The upload icon button -->
  <button mat-icon-button (click)="onUploadClick()" aria-label="Upload data" [disabled]="isUploading" matTooltip="Upload Excel file with truck data">
    <mat-icon *ngIf="!isUploading">cloud_upload</mat-icon>
    <mat-progress-spinner *ngIf="isUploading" diameter="20" mode="indeterminate"></mat-progress-spinner>
  </button>
  
  <!-- Optional: Show selected file name -->
  <span *ngIf="selectedFile && !isUploading" class="selected-file">
    {{ selectedFile.name }}
  </span>
</div>

<table mat-table [dataSource]="dataSource!" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let truck"> {{truck.id}} </td>
  </ng-container>

  <!-- Registration No Column -->
  <ng-container matColumnDef="registrationNo">
    <th mat-header-cell *matHeaderCellDef> Registration No </th>
    <td mat-cell *matCellDef="let truck"> {{truck.registrationNo}} </td>
  </ng-container>

  <!-- Created At Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let truck"> {{truck.createdAt}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
